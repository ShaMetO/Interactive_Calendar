<!DOCTYPE html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/087379d3f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
</head>
<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>We love to hear all the positives, but more importantly all the critical feedback that helps us improve & grow.
            </p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Lovely Professional University<br>Phagwara,Punjab</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>catoofficial@gmail.com</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+1 202-918-2132</p>
                    </div>
                </div>         
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputbox">
                        <input type="text" name="" required="required" placeholder="Full Name">
                        
                    </div>
                    <div class="inputbox">
                        <input type="text" name="" required="required" placeholder="Email">
                        
                    </div>
                    <div class="inputbox">
                        <textarea required="required" placeholder="Type your Message..." ></textarea>
                        
                    </div>
                    <div class="inputbox">
                        <input id="sbtBtn" type="Submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
