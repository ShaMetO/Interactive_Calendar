<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="master.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="https://kit.fontawesome.com/0425903b2e.js" crossorigin="anonymous"></script>
    <title>Calendar</title>
  </head>
  <body>
    <div class="grad">
    </div>

    <img id="logo" src="logo.png">
    <h1 id="name">
      CATO
    </h1>

    <div class="em">
      <div class="wrapper">
        <header>
          <p class="current-date"></p>
          <div class="icons">
            <span id="prev" class="material-symbols-rounded">chevron_left</span>
            <span id="next" class="material-symbols-rounded">chevron_right</span>
          </div>
        </header>
        <div class="calendar">
          <ul class="weeks">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <ul class="days"></ul>
        </div>
      </div>
    </div>

    <p id="eve">
      Events
    </p>
    
    <ul id="eves">
      <li>04-December :  Indian Navy Day</li>
      <li>25-December :  Christmas Day</li>
    </ul>
    
    <p id="reminder">
      Reminders on
    </p>
    <p id="remin">
      No Reminders
    </p>
    <button id="cont">CONTACT US</button>

    <div class="search-box">
     <input type="text" id="search-txt" placeholder="Search your task, project,etc..."/>
     <button id="search-btn">
       <i class="fa-solid fa-magnifying-glass"></i>
     </button>
    </div>
  </body>
</html>
